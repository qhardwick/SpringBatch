#Setting up the connection to the database:
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-batch
spring.datasource.username=postgres
spring.datasource.password=postgres

#Configuring the way JPA interacts with the database:
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Configure terminal output:
spring.output.ansi.enabled=always
logging.level.com.skillstorm=INFO
logging.level.org.springframework=INFO
logging.level.org.apache.tomcat=ERROR

#Configure the host server:
server.port=8080
server.servlet.context-path=/spring-batch

#Declare Spring Batch jobs:
spring.batch.job.enabled=false